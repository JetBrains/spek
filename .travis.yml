# Disabling sudo moves build to the Container Based Infrastructure on Travis CI.
sudo: false

language: java
jdk: openjdk10

branches:
  only:
    - 1.x
    - 2.x
    - /^\d+\.\d+\.\d+(-\S*)?$/

before_install:
  - rm "${JAVA_HOME}/lib/security/cacerts"
  - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
install: echo skip

git:
  depth: 200

jobs:
  include:
    - stage: build
      script: ./gradlew --no-daemon --info --stacktrace clean build
    - stage: build-jdk11
      script: ./gradlew --no-daemon --info --stacktrace clean build
      jdk: openjdk11
    - stage: release
      script:
        - ./gradlew --no-daemon --info --stacktrace bintrayUpload
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ182
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ183
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ191
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:android-studio:clean spek-ide-plugin:android-studio:publishPlugin -Pas.version=AS32
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:android-studio:clean spek-ide-plugin:android-studio:publishPlugin -Pas.version=AS33
        - curl -X POST -d '' $NETLIFY_DEPLOY_URL
    - stage: release-dev
      script:
        - ./gradlew --no-daemon --info --stacktrace bintrayUpload
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ182
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ183
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:intellij-idea:clean spek-ide-plugin:intellij-idea:publishPlugin -Pij.version=IJ191
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:android-studio:clean spek-ide-plugin:android-studio:publishPlugin -Pas.version=AS32
        - ./gradlew --no-daemon --info --stacktrace spek-ide-plugin:android-studio:clean spek-ide-plugin:android-studio:publishPlugin -Pas.version=AS33

stages:
  - build
  - name: release
    if: tag IS present
  - name: release-dev
    if: tag IS NOT present AND type != pull_request

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle

notifications:
  email:
    recipients:
      - artem.zinnatullin@gmail.com
      - raniejaderamiso@gmail.com
    on_success: never
    on_failure: always
