# Disabling sudo moves build to the Container Based Infrastructure on Travis CI.
sudo: false

language: java
jdk: oraclejdk8

install:
  - echo "Overriding default Travis install step to avoid unnecessary './gradlew assemble'."

branches:
  only:
    - 1.x
    - 2.x

jobs:
  include:
    - stage: build
      script: ./gradlew --no-daemon --info --stacktrace clean build
    - stage: release
      script: echo "Hello!"

stages:
  - build
  - name: publish
    if: tag IS present
  
cache:
  directories:
    - $HOME/.gradle

notifications:
  email:
    recipients:
      - artem.zinnatullin@gmail.com
      - raniejaderamiso@gmail.com
    on_success: never
    on_failure: always
