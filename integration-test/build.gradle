buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "${project.group}:spek-gradle-plugin"
    }
}

apply plugin: 'kotlin-multiplatform'
apply plugin: "${project.group}.gradle-plugin"
apply from: "$rootDir/gradle/common/dependencies.gradle"

kotlin {
    jvm()
    linuxX64("linux")
    macosX64("macOS")
    mingwX64("windows")

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib')
            }
        }

        commonTest {
            dependencies {
                implementation project(':spek-dsl')
                implementation kotlin('test')
            }
        }

        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
            }
        }

        jvmTest {
            dependencies {
                runtimeOnly kotlin('reflect')
                runtimeOnly project(':spek-runner:junit5')
            }
        }

        nativeMain {
            dependsOn commonMain
        }

        nativeTest {
            dependsOn commonTest

            dependencies {
                implementation project(':spek-runtime')
            }
        }

        linuxMain {
            dependsOn nativeMain
        }

        macOSMain {
            dependsOn nativeMain
        }

        windowsMain {
            dependsOn nativeMain
        }

        linuxTest {
            dependsOn nativeTest
        }

        macOSTest {
            dependsOn nativeTest
        }

        windowsTest {
            dependsOn nativeTest
        }
    }
}

jvmTest {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}
