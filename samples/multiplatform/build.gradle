buildscript {
    ext.kotlin_version = '1.2.71'
    ext.spek_version = '2.0.0-rc.1'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'org.spekframework.spek2'

subprojects {
    repositories {
        jcenter()
    }
}

