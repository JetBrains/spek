apply from: "$rootDir/gradle/common/dependencies.gradle"
apply from: "$rootDir/gradle/common/kotlin-jvm.gradle"
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'org.jetbrains.dokka'

junitPlatform {
    platformVersion '1.0.0-RC2'
    filters {
        engines {
            exclude 'spek'
        }
    }
}

dependencies {
    compile project(':spek-dsl:common')
    compile project(':spek-dsl:jvm')

    compile 'org.jetbrains.kotlin:kotlin-stdlib'
    compile 'org.jetbrains.kotlin:kotlin-reflect'

    testCompile project(':spek-runtimes:common')
    testCompile project(':spek-runtimes:jvm')

    testCompile 'org.junit.jupiter:junit-jupiter-api'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine'
}

task sourceJar(type: Jar) {
    from project.sourceSets.main.allSource
    classifier "sources"
}

task javadocJar(type: Jar, dependsOn: dokka) {
    from dokka.outputDirectory
    classifier = 'javadoc'
}
