site_name: Spek Framework

# Meta tags (placed in header)
site_description: Spektakular test framework for Kotlin.
site_author: Spek Team
site_url: https://spekframework.org

# Repository (add link to repository on each page)
repo_name: Spek Framework
repo_url: https://github.com/spekframework/spek
#edit_uri: edit/master/src/doc

#Copyright (shown at the footer)
copyright: 'Copyright &copy; 2018 Spek Team'

# Meterial theme
theme:
  name: 'material'
  logo:
    icon: 'code'
#  palette:
#    primary: 'indigo'
#    accent: 'indigo'

#  social:
#    - type: 'github'
#      link: 'https://github.com/you'
#    - type: 'twitter'
#      link: 'https://twitter.com/you'


# Google Analytics
#google_analytics:
#  - 'UA-111111111-1'
#  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - footnotes
  - meta
  - toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences

pages:
  - Home: index.md
  - User Guide:
      - 1.x:
        - Setting up: guide/1.x/setup.md
        - Preamble: guide/1.x/preamble.md
        - Writing tests: guide/1.x/writing-tests.md
      - 2.x:
        - Breaking changes: guide/2.x/breaking-changes.md
        - Setting up:
          - JVM: guide/2.x/setup-jvm.md
          - Multiplatform: guide/2.x/setup-mpp.md
